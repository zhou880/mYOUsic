{% extends 'base.html' %}

{% for message in get_flashed_messages() %}
    <div class="alert alert-warning">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
    </div>
{% endfor %}

{% block head %}
<title>mYOUsic</title>
{% endblock %}

{% block body %}
<div class = "position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center">
    <h1 class = " margin-box">Playlist Maker for <span class = "you" id = "display-playlist-name" ></span>!</h1>
</div>
<div class = "row justify-content-center align-items-center">
        <!-- Load Songs From app.py (onClick to go through) -->
            <div class="col-sm">
                <iframe class = "padding-player" id = "player" src="" width="500" height="500" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
            </div>
            <div class="col-sm text-center">
                <button class="btn btn-primary btn-lg" onclick="goThroughSongs({{songs}})">Next</button>
                <button class="btn btn-secondary btn-lg" onclick="printIndex()">Add Song</button>
            </div>
</div>
<div class = "row justify-content-center align-items-center">
    <div class="col-sm text-center">
        <button class="btn btn-secondary btn-lg" onclick="printIndex()">Generate New Songs</button>
    </div>
{% endblock %}
